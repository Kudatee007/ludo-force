<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/games/game-setup.css" />
  <body>
    <div class="game-setup">
      <!-- vs-computer -->
      <section class="game-vs">
        <img
          src="./assets/images/ludoTxtSetup.svg"
          alt="ludo-force"
          class="ludo-txt-setup"
        />
        <img
          src="./assets/images/ludoDiceSetup.svg"
          alt="dice"
          class="ludo-dice-setup"
        />
        <img
          src="./assets/images/vsComputer.svg"
          alt="vs-computer"
          class="vs-computer"
        />
      </section>

      <!-- blur overlay (initially hidden) -->
      <div class="blur-overlay"></div>

      <!-- select players number - 2/4 -->
      <section class="select-players">
        <div class="select-player">
          <img src="./assets/images/cancel.svg" alt="" class="cancel-setup" />
          <img
            src="./assets/images/select-players.svg"
            alt="players"
            class="select-player-txt"
          />
          <div class="player-box">
            <input type="checkbox" name="" id="twoPlayers" />
            <label for="twoPlayers" class="players">2 PLAYERS</label>
          </div>
          <div class="player-box">
            <input type="checkbox" name="" id="fourPlayers" />
            <label for="fourPlayers" class="players">4 PLAYERS</label>
          </div>
        </div>
        <button onclick="handlePlayerCountSelection()" class="next-btn">
          <img src="./assets/images/next.svg" alt="next" />
        </button>
      </section>

      <!-- select your color -->
      <section class="select-colors">
        <div class="select-color">
          <img
            src="./assets/images/cancel.svg"
            alt="cancel"
            class="cancel-setup"
          />
          <img
            src="./assets/images/selectColor.svg"
            alt=""
            class="select-player-color"
          />
          <div class="select-color-box">
            <div class="color-box">
              <label for="red-color">
                <img src="./assets/images/red-color.svg" alt="red" />
              </label>
              <input type="checkbox" name="" id="red-color" />
            </div>
            <div class="color-box">
              <label for="green-color">
                <img src="./assets/images/green-color.svg" alt="green" />
              </label>
              <input type="checkbox" name="" id="green-color" />
            </div>
            <div class="color-box">
              <label for="blue-color">
                <img src="./assets/images/blue-color.svg" alt="blue" />
              </label>
              <input type="checkbox" name="" id="blue-color" />
            </div>
            <div class="color-box">
              <label for="yellow-color">
                <img src="./assets/images/yellow-color.svg" alt="yellow" />
              </label>
              <input type="checkbox" name="" id="yellow-color" />
            </div>
          </div>
        </div>
        <button onclick="handlePlayerColor()" class="next-btn">
          <img src="./assets/images/next.svg" alt="" />
        </button>
      </section>
    </div>
    <script src="/js/utils.js"></script>
  </body>
</html>

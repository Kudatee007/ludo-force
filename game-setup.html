<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/games/game-setup.css" />
  <body>
    <div class="game-setup">
      <!-- vs-computer -->
      <div class="game-vs">
        <img src="/images/ludoTxtSetup.svg" alt="" class="ludo-txt-setup" />
        <img src="/images/ludoDiceSetup.svg" alt="" class="ludo-dice-setup" />
        <img src="/images/vsComputer.svg" alt="" class="vs-computer" />
      </div>

      <!-- blur overlay (initially hidden) -->
      <div class="blur-overlay"></div>

      <!-- select players -->
      <div class="select-players">
        <div class="select-player">
          <img src="/images/cancel.svg" alt="" class="cancel-setup" />
          <img
            src="/images/select-players.svg"
            alt=""
            class="select-player-txt"
          />
          <div class="player-box">
            <input type="checkbox" name="" id="twoPlayers" />
            <label for="twoPlayers" class="players">2 PLAYERS</label>
          </div>
          <div class="player-box">
            <input type="checkbox" name="" id="fourPlayers" />
            <label for="fourPlayers" class="players">4 PLAYERS</label>
          </div>
        </div>
        <button onclick="handlePlayerCountSelection()" class="next-btn">
          <img src="/images/next.svg" alt="" />
        </button>
      </div>
      <!-- select your color -->
      <div class="select-colors">
        <div class="select-color">
          <img src="/images/cancel.svg" alt="" class="cancel-setup" />
          <img
            src="/images/selectColor.svg"
            alt=""
            class="select-player-color"
          />
          <div class="select-color-box">
            <div class="color-box">
              <label for="red-color">
                <img src="/images/red-color.svg" alt="" />
              </label>
              <input type="checkbox" name="" id="red-color" />
            </div>
            <div class="color-box">
              <label for="green-color">
                <img src="/images/green-color.svg" alt="" />
              </label>
              <input type="checkbox" name="" id="green-color" />
            </div>
            <div class="color-box">
              <label for="blue-color">
                <img src="/images/blue-color.svg" alt="" />
              </label>
              <input type="checkbox" name="" id="blue-color" />
            </div>
            <div class="color-box">
              <label for="yellow-color">
                <img src="/images/yellow-color.svg" alt="" />
              </label>
              <input type="checkbox" name="" id="yellow-color" />
            </div>
          </div>
        </div>
        <button onclick="handlePlayerColor()" class="next-btn">
            <img src="/images/next.svg" alt="" />
          </button>
      </div>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/games/ludo-force.js"></script>
  </body>
</html>

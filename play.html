<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo Force</title>
    <link rel="stylesheet" href="/css/games/ludo-force.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="ludoForceBoardGame">
      <img
        src="./assets/images/top-cover.svg"
        alt="blue-cover"
        class="top-bg"
      />
      <div class="user-board">
        <img src="./assets/images/user-icon.svg" alt="user" class="user" />
        <p>user401</p>
      </div>
      <!-- <h1>Ludo Force</h1> -->
      <!-- red bot dice -->
      <div class="red-bot">
        <p class="user-name">You</p>
      </div>
      <!-- blue-bot dice -->
      <div class="blue-bot">
        <p class="user-name">Bot</p>
      </div>
      <section class="game-area" id="game-area">
        <div id="game-board" class="game-board">
          <!-- Blue side -->
          <div class="cell" id="r11"></div>
          <div class="cell" id="r12"></div>
          <div class="cell" id="r13"></div>
          <div class="cell" id="r10"></div>
          <div class="cell blueLudoBox" id="bh1"></div>
          <div class="cell blueLudoBox" id="b1"></div>
          <div class="cell" id="r9"></div>
          <div class="cell blueLudoBox" id="bh2"></div>
          <div class="cell" id="b2"></div>
          <div class="cell" id="r8"></div>
          <div class="cell blueLudoBox" id="bh3"></div>
          <div class="cell" id="b3"></div>
          <div class="cell" id="r7"></div>
          <div class="cell blueLudoBox" id="bh4"></div>
          <div class="cell" id="b4"></div>
          <div class="cell" id="r6"></div>
          <div class="cell blueLudoBox" id="bh5"></div>
          <div class="cell" id="b5"></div>

          <!-- Red path -->
          <div class="cell" id="y13"></div>
          <div class="cell redLudoBox" id="r1"></div>
          <div class="cell" id="r2"></div>
          <div class="cell" id="r3"></div>
          <div class="cell" id="r4"></div>
          <div class="cell" id="r5"></div>

          <!-- Blue path continued -->
          <div class="cell" id="b6"></div>
          <div class="cell" id="b7"></div>
          <div class="cell" id="b8"></div>
          <div class="cell" id="b9"></div>
          <div class="cell" id="b10"></div>
          <div class="cell" id="b11"></div>

          <!-- Red home path -->
          <div class="cell" id="y12"></div>
          <div class="cell redLudoBox" id="rh1"></div>
          <div class="cell redLudoBox" id="rh2"></div>
          <div class="cell redLudoBox" id="rh3"></div>
          <div class="cell redLudoBox" id="rh4"></div>
          <div class="cell redLudoBox" id="rh5"></div>

          <!-- Green home path -->
          <div class="cell greenLudoBox" id="gh5"></div>
          <div class="cell greenLudoBox" id="gh4"></div>
          <div class="cell greenLudoBox" id="gh3"></div>
          <div class="cell greenLudoBox" id="gh2"></div>
          <div class="cell greenLudoBox" id="gh1"></div>

          <!-- More cells -->
          <div class="cell" id="b12"></div>
          <div class="cell" id="y11"></div>
          <div class="cell" id="y10"></div>
          <div class="cell" id="y9"></div>
          <div class="cell" id="y8"></div>
          <div class="cell" id="y7"></div>
          <div class="cell" id="y6"></div>

          <!-- Green path -->
          <div class="cell" id="g5"></div>
          <div class="cell" id="g4"></div>
          <div class="cell" id="g3"></div>
          <div class="cell" id="g2"></div>
          <div class="cell greenLudoBox" id="g1"></div>
          <div class="cell" id="b13"></div>

          <!-- Yellow home path -->
          <div class="cell" id="y5"></div>
          <div class="cell yellowLudoBox" id="yh5"></div>
          <div class="cell" id="g6"></div>
          <div class="cell" id="y4"></div>
          <div class="cell yellowLudoBox" id="yh4"></div>
          <div class="cell" id="g7"></div>
          <div class="cell" id="y3"></div>
          <div class="cell yellowLudoBox" id="yh3"></div>
          <div class="cell" id="g8"></div>
          <div class="cell" id="y2"></div>
          <div class="cell yellowLudoBox" id="yh2"></div>
          <div class="cell" id="g9"></div>
          <div class="cell yellowLudoBox" id="y1"></div>
          <div class="cell yellowLudoBox" id="yh1"></div>
          <div class="cell" id="g10"></div>
          <div class="cell" id="g13"></div>
          <div class="cell" id="g12"></div>
          <div class="cell" id="g11"></div>

          <!-- Player houses -->
          <div class="red-house" id="red-house"></div>
          <div class="blue-house" id="blue-house"></div>
          <div class="green-house" id="green-house"></div>
          <div class="yellow-house" id="yellow-house"></div>
          <div class="house-center">
            <img
              src="./assets/images/ludoForceTxt.svg"
              alt="ludo-force"
              class="ludoTxt"
            />
            <img
              src="./assets/images/dice_1.png"
              alt="dice"
              id="diceImg"
              class="dice"
            />
          </div>
        </div>
      </section>

      <!-- red bot dice -->
      <!-- <div class="yellow-bot">
        <p class="user-name">Bot</p>
      </div> -->
      <!-- blue-bot dice -->
      <!-- <div class="green-bot">
        <p class="user-name">Bot</p>
      </div> -->
      <!-- roll dice -->
      <div class="roll-dice">
        <button id="roll-btn">Roll Dice</button>
        <!-- <p id="dice-result">Roll: -</p> -->
      </div>
    </div>
    <script src="/js/games/ludo-force.js"></script>
  </body>
</html>
